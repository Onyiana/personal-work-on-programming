<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="response">
        <h1>Responsive Four Column Layout</h1>
        <p><b>Resize the browser window to see the effect</b></p>
    </div>
    <div class="mainsection">
        <div id="layout" class="firstBox" style="background-color: rgb(160, 19, 19);">
            <h4>Column 1</h4>
            <p>first column</p>
        </div>

        <div id="layout" class="secondBox" style="background-color: rgb(47, 9, 153);">
            <h4>Column 2</h4>
            <p>second column</p>
        </div>

        <div id="layout" style="background-color: rgb(160, 134, 19);">
            <h4>Column 3</h4>
            <p>third column</p>
        </div>
        
        <div id="layout"class="fourthBox" style="background-color: rgb(47, 9, 153);" >
            <h4>Column 4</h4>
            <p>fourth column</p>
        </div>

        <div id="layout" class="fifthBox" style="background-color: rgb(160, 134, 19);">
            <h4>Column 5</h4>
            <p>first column</p>
        </div>

        <div id="layout" class="sixthBox" style="background-color: rgb(160, 19, 19);" >
            <h4>Column 6</h4>
            <p>fourth column</p>
        </div>

        <div id="layout" class="Box" style="background-color: rgb(47, 9, 153); border-top: 30px;" >
            <h4>Column 6</h4>
            <p>fourth column</p>
        </div>
    </div>
</body>
</html>
