<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="mainSection">
        <div class="container">
            <header id="code">
                <h1>Learn to code by <br>watching others</h1>
                <p>
                    See how experienced developers solve problems in real-time.
                    watching scripted tutorials is great, but understanding how
                    developers think is involuable.
                </p>
            </header>
            
            <main id="formSection">
                <div>
                    <p id="formHeading"> <span style="font-weight: bold;"> Try it free 7 day's </span> then $20/mo. thereafter</p>
                </div>
                <form class="form">
                    
                    <div>
                        <input type="text" name="firstname" id="" placeholder="First Name" required>
                    </div>
                    <div>
                        <input type="text" name="Lastname" id="" placeholder="Last Name" required>
                    </div>
                    <div>
                        <input type="email" name="Email" id="" placeholder="Email Address" required>
                    </div>
                    <div>
                        <input type="password" name="Password" id="" placeholder="Password" required>
                    </div>
                    <div>
                        <input type="submit" value="CLAIM YOUR FREE TRIAL">
                    </div>
                    <p>
                        By clicking the button you are agreeing to our <span style="color: var(--red); font-weight:bold; ">
                        Terms and Services.</span>
                    </p>
                </form>
            </main>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
